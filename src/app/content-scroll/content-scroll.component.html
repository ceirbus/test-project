<div class="wrapper"
  (scroll)="saveScroll()"
  #wrapper
  [ngClass]="{
    'verticalScrollArea': hasVerticalScroll,
    'horizontalScrollArea': hasHorizontalScroll,
    'hideScrollBars': isTouchDevice,
    'noVerticalScroll': !hasVerticalScroll,
    'noHorizontalScroll': !hasHorizontalScroll
  }">
  <div class="content" #content>
    <ng-content></ng-content>
  </div>
</div>
<div class='verticalButtons'
  *ngIf="hasVerticalScroll && isTouchDevice"
  [ngClass]="{'extendVerticalControls': !hasHorizontalScroll}">
  <div>
    <div class="upControls">
      <button (click)="scrollTopEdge()" >>></button>
      <button (click)="scrollTop()">></button>
    </div>
    <div class="downControls">
      <button (click)="scrollBottom()"><</button>
      <button (click)="scrollBottomEdge()"><<</button>
    </div>
  </div>
</div>
<div class='horizontalButtons'
  *ngIf="hasHorizontalScroll && isTouchDevice"
  [ngClass]="{'extendHorizontalControls': !hasVerticalScroll}">
  <div>
    <div class="leftControls">
      <button (click)="scrollLeftEdge()"><<</button>
      <button (click)="scrollLeft()"><</button>
    </div>
    <div class="rightControls">
      <button (click)="scrollRight()">> </button>
      <button (click)="scrollRightEdge()">>></button>
    </div>
  </div>
</div>

<!--for demo only-->
<div class="toggleTouch">
<button (click)="toggleTouch()">Toggle</button>
</div>
